spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pathagar_dev?createDatabaseIfNotExist=true&useEncoding=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
